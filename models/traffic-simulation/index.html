<!DOCTYPE html>
<head>
    <title>Self-driving car - No libraries</title>
   
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div id = "keyDisplay" >
            <div class="arrow-keypad">
                <div class="top-btn"><button id="ArrowUp"></button></div>
                <div class="bottom-btns">
                    <button id="ArrowLeft"></button>
                    <button id="ArrowDown"></button>
                    <button id="ArrowRight"></button>
                </div>
            </div>
        </div>
        <div id = "canvasDisplay" ><canvas id="myCanvas"></canvas></div>
        <div id = "speedDisplay"></div>

        <div id = "gearDisplay">
            <div id = "gearCount"></div>
            <button class = "gearButton" id = "w">Upshift(W)</button>
            <button class = "gearButton" id = "s">Downshift(S)</button>

        </div>
        <div id = "scenarioDisplay"></div>

    
</body>
    <script src="https://cdn.jsdelivr.net/npm/reimprovejs@0/dist/reimprove.js"></script>
    <script src="../ai/model.js"></script>
    <script src="sensor.js"></script>
    <script src="../../scripts/utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>

    <script src="../../main.js"></script>
</html>
